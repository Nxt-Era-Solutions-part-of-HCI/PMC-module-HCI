[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Redirect /api/chat to the serverless function
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

# Clean URLs
[[redirects]]
  from = "/pmc"
  to = "/pmc.html"
  status = 200

[[redirects]]
  from = "/gtm"
  to = "/gtm.html"
  status = 200

[[redirects]]
  from = "/outreach"
  to = "/outreach.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://*.netlify.app; img-src 'self' data:;"
